---
layout: default
---
<div id="login-page" class="mt-5 p-3">
  <h1 class="text-center">Login</h1>
  <div class="form">
    <form class="register-form">
      <div class="form-group">
        <label for="registerEmail" class="bmd-label-floating">Email address</label>
        <input type="email" class="form-control" id="registerEmail">
        <span class="bmd-help">We'll never share your email with anyone else.</span>
      </div>
      <div class="form-group">
        <label for="registerPassword" class="bmd-label-floating">Password</label>
        <input type="password" class="form-control" id="registerPassword">
      </div>
      <div class="form-group">
        <label for="registerConfirmPassword" class="bmd-label-floating">Confirm Password</label>
        <input type="password" class="form-control" id="registerConfirmPassword">
      </div>
      <button id="registerButton">create</button>
      
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <div class="form-group">
        <label for="loginEmail" class="bmd-label-floating">Email address</label>
        <input type="email" class="form-control" id="loginEmail">
      </div>
      <div class="form-group">
        <label for="loginPassword" class="bmd-label-floating">Password</label>
        <input type="password" class="form-control" id="loginPassword">
      </div>
      <button id="loginButton">login</button>
      <button id="googleButton" class="outline">Login with Google</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>

<script src="js/login.js"></script>
