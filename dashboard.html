---
layout: default
---
<div id="subscription-page" class="container">
  <h3 id="welcomeText"" class="text-center text-capitalize"></h3>
  <form action="/charge" method="post" id="payment-form">
  <section id="plan" class="mt-3">
    <h5 class="text-center">My Subscription Plan</h5>
    <div class="card mx-auto p-3 my-3">
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-sm-4">
            <label for="package" class="bmd-label-static">Package</label>
            <input type="text" class="form-control-plaintext" id="package" readonly>
          </div>
          <div class="form-group col-sm-4">
            <label for="legacyCity" class="bmd-label-static">Legacy City</label>
            <input type="text" class="form-control-plaintext" id="legacyCity" readonly>
          </div>
          <div class="form-group col-sm-4">
            <label for="pillar" class="bmd-label-static">Pillar</label>
            <input type="text" class="form-control-plaintext" id="pillar" readonly>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="details">
    <h5 class="text-center">Details</h5>
    <div class="card mx-auto p-3 my-3">
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-sm-4">
            <label for="fullName" class="bmd-label-static">Full Name</label>
            <input type="text" class="form-control-plaintext" id="fullName" readonly>
          </div>
          <div class="form-group col-sm-4">
            <label for="legacyCity" class="bmd-label-static">legacyCity Address</label>
            <input type="text" class="form-control-plaintext" id="legacyCity" readonly>
          </div>
          <div class="form-group col-sm-4">
            <label for="pillar" class="bmd-label-static">Phone Number</label>
            <input type="text" class="form-control-plaintext" id="pillar" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="addressStreet" class="bmd-label-static">Street address 1</label>
            <input type="text" class="form-control-plaintext" id="addressStreet" readonly>
          </div>
          <div class="form-group col-sm-6">
            <label for="addressStreet2" class="bmd-label-static">Street address 2</label>
            <input type="text" class="form-control-plaintext" id="addressStreet2" value="-" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-4">
          <label for="addressCity" class="bmd-label-static">City</label>
          <input type="text" class="form-control-plaintext" id="addressCity" readonly>
        </div>
        <div class="form-group col-sm-4">
          <label for="addressZip" class="bmd-label-static">Zip</label>
          <input type="text" class="form-control-plaintext" id="addressZip" readonly>
        </div>
        <div class="form-group col-sm-4">
          <label for="addressState" class="bmd-label-static">State</label>
          <input type="text" class="form-control-plaintext" id="addressState" readonly>
        </div>
        </div>
      </div>
    </div>
  </section>
  <section id="payment">
    <h5 class="text-center mb-5">Your Card</h5>
    {% include card.html %}
  </section>
  <section id="products" class="text-center">
    <h5 class="text-center">Select your choice of product</h5>
    <div class="container d-flex align-items-center flex-wrap">
        {% for product in site.data.products %}
        <ul class="check-card" title="{{product.name}}" style="display: none;">
          <li class="card check-card-item">
            <div class="check-card-body">
              <div class="check-card-body-in">
                <img src="assets/products/{{product.image}}" width="100px">
                <p class="check-card-description mt-2">
                  {{product.name}}
                </p>
              </div>
            </div>
          </li>
          
        </ul>
        {% endfor %}
    </div>
  </section>
  <div id="updateDiv" class="text-center" style="display: none;">
    <button id="cancelButton" type="button" class="btn-hover red mb-5 mt-0" >CANCEL SUBSCRIPTION</button>
    <button id="updateButton" type="submit" class="btn-hover green mb-5 mt-0" >EDIT</button>
  </div>
  </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script src="js/dashboard.js"></script>
