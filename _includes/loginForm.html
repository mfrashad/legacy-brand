<form class="login-form">
  <div class="form-group">
    <label for="loginEmail" class="bmd-label-floating">Email address</label>
    <input type="email" class="form-control" id="loginEmail" required>
  </div>
  <div class="form-group">
    <label for="loginPassword" class="bmd-label-floating">Password</label>
    <input type="password" class="form-control" id="loginPassword" required>
  </div>
  <button id="loginButton">login</button>
  <button type="button" id="googleButton" class="outline">Login with Google</button>
  <p class="message">Not registered? <a href="#">Create an account</a></p>
</form>
