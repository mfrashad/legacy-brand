<section class="faq-section">
    <div class="container">
      <div class="row">
        <!-- ***** FAQ Start ***** -->
        <div class="col-md-6 offset-md-3">
          <div class="faq-title text-center pb-3">
            <h2>FAQ</h2>
          </div>
        </div>
        <div class="col-md-6 offset-md-3">
          <div class="faq" id="accordion">
            {% for question in site.data.faqs %}
            <div class="card">
              <div class="card-header" id="faqHeading-{{forloop.index}}" data-toggle="collapse" data-target="#faqCollapse-{{forloop.index}}" data-aria-expanded="true" data-aria-controls="faqCollapse-{{forloop.index}}">
                
                <div class="mb-0 d-flex flex-row justify-content-center">
                  <div class="badge text-center">{{forloop.index}}</div>
                  <h5 class="faq-title" >
                    {{question.question}}
                  </h5>
                </div>
              </div>
              <div id="faqCollapse-{{forloop.index}}" class="collapse" aria-labelledby="faqHeading-{{forloop.index}}" data-parent="#accordion">
                <div class="card-body">
                  <p>{{question.answer}}</p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
    </div>
  </div>
</section>
